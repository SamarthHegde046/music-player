<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Register</title>
</head>
<body>
      <div class="container">
        <div class="box form-box">

            <header>Sign Up</header>
            <form  method="Post">
                <div class="field input">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Your name" autocomplete="off" required >
                </div>

                <div class="field input">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="your mail" required >
                </div>
                <div class="field input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="enter password">
                </div>

                <div class="field">
            
                    <input type="submit" class="btn" name="submit" id="submit" required>
                </div>
                <div class="links">
                    Already a member? <a href="login.html">Sign In</a>
                </div>
            </form>
        </div>
        
      </div>
      <script type="module" src="register.js" defer></script>
</body>
</html>
